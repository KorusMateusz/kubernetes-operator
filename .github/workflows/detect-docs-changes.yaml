name: Detect docs changes
on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    branches:
      - master
jobs:
  detect-doc-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Detect changes and upload an artifact
        run: |
          git fetch origin master
          git diff origin/master website
          if [[ $(git diff origin/master website) ]]; then
            echo "Changes in docs detected"
            echo "true" > doc_flag
          else
            echo "No changes in docs"
            echo "false" > doc_flag
          fi

      - name: Upload artifact flag
        uses: actions/upload-artifact@v2
        with:
          name: doc_flag_pr_${{ github.event.number }}
          path: doc_flag
